<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON to HTML Example</title>
</head>

<body>
  <div align="center">
    </p> Toggle options </p>
    <div class="form-check form-check-inline form-switch">
      <input class="form-check-input" type="checkbox" id="cb-publisher">
      <label class="form-check-label" for="cb-publisher">Publisher</label>
    </div>
    <div class="form-check form-check-inline form-switch">
      <input class="form-check-input" type="checkbox" id="cb-deadline">
      <label class="form-check-label" for="cb-deadline">Deadline</label>
    </div>
  </div>
  <div align="center" class="table-responsive">
    <table class="table table-hover table-sm">
      <thead id="table_header" class="table-light">
        <th scope="col" id="tb-id">ID</th>
        <th scope="col" id="tb-acronym">Acronym</th>
        <th scope="col" id="tb-name">Name</th>
        <th scope="col" id="tb-qualis">Qualis</th>

      </thead>
      <tbody id="table_body" class="table-group-divider">
      </tbody>
    </table>
  </div>
  <script src="index.js"></script>
</body>

</html>
